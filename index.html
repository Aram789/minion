<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/font-awesome.css"/>	
		<link href="style.css" rel="stylesheet"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="utf-8"/>
		<meta property="og:title" content="Minion from Aram Papoyan"/>
		<meta property="og:image" content="https://minion.astero.su/images/27c0763f9b.png"/>
		<title>MINION</title>
	</head>
	<body>
		<div class="container">
			<div class="cursorimg">
				<img src="images/x.svg" alt="x">
			</div>
			<div class="count ">
                <div class="logo">APOLLON LAB</div>
                <input class="inp" type="text" value="" disabled>
				<div class="sec">
					<span id="sec">10</span>
				</div>


			</div>
			<div class="btn-div">
				<button class="volume-on mr20 btn-grad" type="submit">PLAY-GAME</button>
				<button class="new-game btn-grad" type="submit">NEW-GAME</button>
				<div class="game-over">GAME OVER</div>
			</div>
			<div class="big">
				<div class="block mr15">
					<div class="minion"></div>
				</div>
				<div class="block mr15">
					<div class="minion"></div>
				</div>
				<div class="block">
					<div class="minion"></div>
				</div>
				<div class="block mr15">
					<div class="minion"></div>
				</div>
				<div class="block mr15">
					<div class="minion"></div>
				</div>
				<div class="block">
					<div class="minion"></div>
				</div>
				<div class="block mr15">
					<div class="minion"></div>
				</div>
				<div class="block mr15">
					<div class="minion"></div>
				</div>
				<div class="block">
					<div class="minion"></div>
				</div>
			</div>
		</div>
	</body>
		<script src="JQuery3.4.1.js"></script>
 		<script src="index.js"></script>	
</html>
